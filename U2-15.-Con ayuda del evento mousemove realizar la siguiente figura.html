<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento mousemove.</title>
    <style>
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500">
        TU NAVEGADOR NO SOPORTA CANVAS
    </canvas>
    <script type="text/javascript">
        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');
        var color = 'red';
        var fig = 'rec';

        cv.addEventListener('click',function(e){
            ctx.fillStyle = color;

            if(fig=='rec'){
                ctx.fillRect(e.offsetX-20,e.offsetY-20,40,40);
                ctx.strokeRect(e.offsetX-20,e.offsetY-20,40,40);
            }else{
                ctx.beginPath();
                ctx.arc(e.offsetX-20,e.offsetY-20,40,0,2*Math.PI);
                ctx.fill();
                ctx.stroke();
            }
        });

        cv.addEventListener('mouseover',function(e){
            color = random_rgba();
        });

        cv.addEventListener('mouseout',function(e){
            fig = (fig == 'arc')?'rec':'arc';
        });

        cv.addEventListener('mousemove',function(e){
            ctx.fillStyle = 'black';
            ctx.fillRect(e.offsetX-5,e.offsetY-5,10,10);
        });

        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }
    </script>
</body>
</html>
